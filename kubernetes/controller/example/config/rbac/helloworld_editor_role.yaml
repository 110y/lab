# permissions to do edit helloworlds.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helloworld-editor-role
rules:
- apiGroups:
  - labolith.labolith.com
  resources:
  - helloworlds
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - labolith.labolith.com
  resources:
  - helloworlds/status
  verbs:
  - get
  - patch
  - update
